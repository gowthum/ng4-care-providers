 <h1>REFERENCE DETAILS: </h1>
<div class="container">
 	<div class="row">
 		<div class="col-md-6 text-center" style="padding-top: 25px;">
 			<form class="form-horizontol" (submit)="onCreateRefUser()">
                 <h2>Reference 1:</h2> <br>
 				<div class="form-group">
 					<label class="control-label pull-left">Full Name:</label>
 					<input type="text" class="form-control" id="fullname" required minlength="5" maxlength="30" [(ngModel)]="refuser.fullname" name="fullname">
 				<div  *ngIf="fullname.errors && (fullname.dirty || fullname.touched)" class="alert alert-danger">
 			
				 <div [hidden]="!fullname.errors.required">
				 Full Name is required!
				 </div>
				 <div [hidden]="!fullname.errors.minlength">
				 Full Name must be atleast 5 characters long.
				 </div>  
				 <div [hidden]="!fullname.errors.maxlength"> 
				  Full Name cannot be more than 30 characters lomg.
 				</div>
				 </div>
				 </di
				 v>
 				<div class="form-group">
 					<label class="control-label pull-left">Contact:</label>
 					<input type="text" class="form-control" [(ngModel)]="refuser.contact" name="contact">
 				</div>
 				<div class="form-group">
 					<label class="control-label pull-left">Relation:</label>
 					<input type="text" class="form-control" [(ngModel)]="refuser.relation" name="relation">
 				</div>
 				
 			</form>
 		</div>
		  
     	</div>

         <div class="row">
 		<div class="col-md-6 text-center" style="padding-top: 25px;">
 			<form class="form-horizontol" (submit)="onCreateRefUser()">
                 <h2>Reference 2:</h2> <br>
 				<div class="form-group">
 					<label class="control-label pull-left">Full Name:</label>
 					<input type="text" class="form-control" [(ngModel)]="refuser.fullname1" name="fullname1">
 				</div>
 				<div class="form-group">
 					<label class="control-label pull-left">Contact:</label>
 					<input type="text" class="form-control" [(ngModel)]="refuser.contact1" name="contact1">
 				</div>
 				<div class="form-group">
 					<label class="control-label pull-left">Relation:</label>
 					<input type="text" class="form-control" [(ngModel)]="refuser.relation1" name="relation1">
 				</div>
 				<button type="submit" class="btn btn-block btn-danger">Submit</button>
 			</form>
 		</div>
		  
     	</div>

</div>
